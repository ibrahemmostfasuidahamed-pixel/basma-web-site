            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .logo-container img {
            width: 160px;
            height: 160px;
            border-radius: 50%;

        /* Animation */

            }

            }
        }
